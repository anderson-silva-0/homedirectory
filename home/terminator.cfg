[global_config]
  tab_position = bottom
  window_state = fullscreen
[keybindings]
  hide_window = section
  switch_to_tab_1 = <Alt>1
  switch_to_tab_2 = <Alt>2
[layouts]
  [[default]]
    [[[child1]]]
      parent = window0
      profile = default
      type = Terminal
    [[[window0]]]
      parent = ""
      type = Window
[plugins]
[profiles]
  [[default]]
    background_darkness = 0.72
    background_type = transparent
    cursor_color = "#aaaaaa"
    custom_command = /usr/bin/zsh
    scrollback_lines = 500000
    use_custom_command = True
