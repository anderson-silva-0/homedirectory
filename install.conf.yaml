---
- defaults:
    link:
      create: true
      relink: true

- clean:
    '~'

- link:
    ~/.ssh:                                        '/keybase/private/andersonsilva/home/ssh'
    ~/.gitconfig:                                  'gitconfig'
    ~/.gitignore:                                  'gitignore'
    ~/.config/terminator/config:                   'terminator.cfg'
    ~/.zshrc:
      path: 'zshrc'
      force: true
    ~/.config/:
      glob: true
      path: config/*
      relink: true
      force: true
    ~/.config/gtk-3.0/gtk.css:                     'gtk.css'

